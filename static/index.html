<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona 5 Forum</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app">
        <div id="login-section" class="hidden">
            <h1>Persona 5 Forum</h1>
            <div id="auth-forms">
                <div id="login-form">
                    <h2>Login</h2>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button id="login-btn">Login</button>
                    <p><a href="#" id="show-register">Need an account? Register</a></p>
                </div>
                <div id="register-form" class="hidden">
                    <h2>Register</h2>
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button id="register-btn">Register</button>
                    <p><a href="#" id="show-login">Already have an account? Login</a></p>
                </div>
            </div>
        </div>

        <div id="main-section" class="hidden">
            <header>
                <h1>Persona 5 Forum</h1>
                <div id="user-info">
                    <span id="username-display"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>

            <div id="content">
                <aside id="forums-list">
                    <h2>Forums</h2>
                    <ul id="forums-ul"></ul>
                </aside>

                <main id="posts-section">
                    <h2 id="forum-title">Select a Forum</h2>
                    <div id="posts-list"></div>
                    <div id="new-post-form" class="hidden">
                        <h3>Create New Post</h3>
                        <input type="text" id="post-title" placeholder="Post Title" required>
                        <textarea id="post-content" placeholder="Post Content" required></textarea>
                        <button id="submit-post-btn">Submit Post</button>
                    </div>
                </main>

                <aside id="post-details">
                    <h2>Post Details</h2>
                    <div id="post-content"></div>
                    <div id="comments-section">
                        <h3>Comments</h3>
                        <ul id="comments-list"></ul>
                        <div id="new-comment-form">
                            <textarea id="comment-content" placeholder="Add a comment..." required></textarea>
                            <button id="submit-comment-btn">Submit Comment</button>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
